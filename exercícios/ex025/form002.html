<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>TESTE DE FORMULÁRIO</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iduser">Usuário: </label>
            <input type="text" name="user" id="iduser" required minlength="5" maxlength="15">
        </p>
        <!--
            required serve pra não enviar nada caso ersteja vazio [sempre dentro do input]
            o min e max é pro tamanho no nome de usuário/senha
        -->
        <p>
            <label for="idpass">Senha </label>
            <input type="password" name="pass" id="idpass" required minlength="8">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
