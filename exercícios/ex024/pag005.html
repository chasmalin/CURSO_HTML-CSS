<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body{
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <a href="#" onclick="clicou()">Clique em mim</a>
    <!-- com esse "onclick" (coisa de JS), você está capturando o clique-->
    <div id="saida"></div>


    <!--agora aqui em baixo vamos criar um script, para fazer sentido o "clicou()"-->
    <script>
        function clicou(){
             s = window.document.getElementById("saida");
             s.innerHTML += '<p>Você clicou!!</p>'
        }
    </script>
</body>
</html>
