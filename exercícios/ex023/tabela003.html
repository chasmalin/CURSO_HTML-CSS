<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 300px;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>mesclagem de células</h1>
    <h2>tabela normal</h2>
    <table>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <!--
                agora vou tirar o G e o J, para que o D ocupe 3 linhas
            -->
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
            <td>L</td>
        </tr>
    </table>
    <h2>tabela com linhas e colunas mescladas</h2>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            <!--
                vamos tirar a célula do C para mesclar
                agora usar uma expansão de coluna na célula do B
                <td>C</td>-->
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <!--
                agora vou tirar o G e o J, para que o D ocupe 3 linhas
            -->
            <!--<td>G</td>-->
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <!--<td>J</td>-->
            <td>K</td>
            <td>L</td>
        </tr>
    </table>
</body>
</html>
